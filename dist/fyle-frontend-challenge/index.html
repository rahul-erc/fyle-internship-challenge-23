<!doctype html>
<html lang="en" data-critters-container>
<head>
  <meta charset="utf-8">
  <title>GitHub</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>@tailwind base;@tailwind components;@tailwind utilities;</style><link rel="stylesheet" href="styles.20b42869b179f200.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.20b42869b179f200.css"></noscript></head>
<body>
  <app-root>

    <div class="container mx-auto p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngfor="let repo of repoDetails" class="bg-white rounded p-4 shadow">
          <h3 class="font-bold mb-2">{{ repo.name }}</h3>
          <p *ngif="repo.description" class="text-gray-600 mb-2">{{ repo.description }}</p>
          <p *ngif="repo.language" class="text-green-500">{{ repo.language }}</p>
        </div>
      </div>
    </div>
    
  </app-root>
<script src="runtime.8aba7951dc5d85d5.js" type="module"></script><script src="polyfills.66153c118959024a.js" type="module"></script><script src="main.e6200a46488f0b1f.js" type="module"></script></body>
</html>
